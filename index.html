<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>JS</title>
</head>
  <body>
    <div id="inputs">
      <div class="input">
        <label for="userInput">Name of the guest</label>
        <input id="userInput" type="text" name="guest">
      </div>
      <div class="input">
        <label for="spliceStart">From which guest start removing</label>
        <input id="spliceStart" type="number" name="spliceAmount">
      </div>
      <div class="input">
        <label for="spliceDelete">How many guests to remove</label>
        <input id="spliceDelete" type="number" name="spliceRemove">
      </div>
      <div class="input">
        <label for="lookingName">Which name to replace</label>
        <input id="lookingName" type="text" name="lookingName">
      </div>
      <div class="input">
        <label for="replaceName">Name for a replacement</label>
        <input id="replaceName" type="text" name="replaceName">
      </div>
    </div>
    <div id="buttons">
      <button id="addGuestStart" type="button" name="addGuestStart">Add Guest to the end</button>
      <button id="addGuestEnd"type="button" name="addGuestEnd">Add Guest to the start</button>
      <button id="removeGuestFirst" type="button" name="removeGuestFirst">Remove first Guest</button>
      <button id="removeGuestLast"type="button" name="removeGuestLast">Remove last Guest</button>
      <button id="reverse" type="button" name="reverse">Reverse List</button>
      <button id="removeFromTo" type="button" name="remove">Remove some of the guests</button>
      <button id="sortAZ" type="button" name="sortAZ">Sort guest from A-Z</button>
      <button id="sortZA" type="button" name="sortZA">Sort guest from Z-A</button>
      <button id="replace" type="button" name="replace">Replace</button>
      <button id="clearLocalStorage" type="button" name="clearLocalStorage">Clear List</button>
    </div>
    <div id="guests">

    </div>
    <script src="app.js"></script>
  </body>
</html>
